<mat-toolbar color="primary" class="header">
  <div>{{title}}</div>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]="55">
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="">
        <mat-icon>home</mat-icon> Home
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/orders">
        <mat-icon>attach_money</mat-icon> Purchase Orders
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/stock-list">
        <mat-icon>shopping_cart</mat-icon> View Stock
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="">
        <mat-icon>list</mat-icon> Items
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="">
        <mat-icon>location_on</mat-icon> Locations
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Main Content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
