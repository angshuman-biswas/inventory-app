<div class="title-group">
  <h1 class="mat-h1"><b>Miscellaneous Queries</b></h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<mat-tab-group animationDuration="0ms">
  <mat-tab label="Stock Details By Item Name">
    <mat-card>
      <div class="controlers-wrapper">
        <mat-form-field style="padding-top: 10px;">
          <input matInput placeholder="Enter Item Name" autocomplete="off" (keyup.enter)="execQuery1(itemName)"
            [(ngModel)]="itemName" fxFlex="50%">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="execQuery1(itemName)" [disabled]="!itemName.length">
          View Stock Details
        </button>
      </div>
    </mat-card>

    <p *ngIf="dataSource && stockData.length <= 0" class="no-data">No stock data available!</p>

    <div class="container" *ngIf="stockData.length > 0" style="padding-top: 10px;">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="location_name">
            <th mat-header-cell *matHeaderCellDef>Location Name</th>
            <td mat-cell *matCellDef="let element">{{element.location_name}}</td>
          </ng-container>
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">{{element.quantity}} units</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </mat-tab>


  <mat-tab label="Purchase Order Details By Item Name">
    <mat-card>
      <div class="controlers-wrapper">
        <mat-form-field style="padding-top: 10px;">
          <input matInput placeholder="Enter Item Name" autocomplete="off" (keyup.enter)="execQuery2(itemName2)"
            [(ngModel)]="itemName2" fxFlex="50%">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="execQuery2(itemName2)" [disabled]="!itemName2.length">
          View Purchase Order Details
        </button>
      </div>
    </mat-card>

    <p *ngIf="dataSource2 && purchasedata.length <= 0" class="no-data">No purchase data available!</p>

    <div class="container" *ngIf="purchasedata.length > 0" style="padding-top: 10px;">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource2">
          <ng-container matColumnDef="PO_No">
            <th mat-header-cell *matHeaderCellDef>PO No.</th>
            <td mat-cell *matCellDef="let element">{{element.PO_No}}</td>
          </ng-container>
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">{{element.quantity}} units</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
        </table>
        <mat-paginator #paginator2 [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
