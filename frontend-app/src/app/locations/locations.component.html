<div class="title-group">
    <h1 class="mat-h1"><b>Locations</b></h1>
    <div style="padding-bottom: 10px;">
        <button mat-raised-button color="primary" routerLink="add">Add New Location</button>
    </div>
    <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="locationsData.length <= 0" class="no-data">There is no location added yet!</p>

<div class="container" *ngIf="locationsData.length > 0">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="location_id">
                <th mat-header-cell *matHeaderCellDef> Location ID </th>
                <td mat-cell *matCellDef="let element"> {{element.location_id}} </td>
            </ng-container>
            <ng-container matColumnDef="location_name">
                <th mat-header-cell *matHeaderCellDef> Location Name </th>
                <td mat-cell *matCellDef="let element"> {{element.location_name}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element; let i = index;">
                    <!-- <button mat-raised-button color="primary" class="push-right"
              [routerLink]="['/edit-location/', element.location_id]">Edit</button> -->
                    <button mat-raised-button color="accent" (click)="deleteLocation(element)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
