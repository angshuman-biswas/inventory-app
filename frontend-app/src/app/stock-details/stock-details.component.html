<div class="title-group">
  <h1 class="mat-h1"><b>Stock Details</b></h1>
  <h3 class="mat-h3" *ngIf="stockItems[0]">Item Name: <i>{{stockItems[0].item_name}}</i></h3>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<div class="container" *ngIf="stockItems.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="item_id">
        <th mat-header-cell *matHeaderCellDef> Item ID </th>
        <td mat-cell *matCellDef="let element"> {{element.item_id}} </td>
      </ng-container>
      <ng-container matColumnDef="item_name">
        <th mat-header-cell *matHeaderCellDef> Item Name </th>
        <td mat-cell *matCellDef="let element"> {{element.item_name}} </td>
      </ng-container>
      <ng-container matColumnDef="location_id">
        <th mat-header-cell *matHeaderCellDef> Location ID </th>
        <td mat-cell *matCellDef="let element"> {{element.location_id}} </td>
      </ng-container>
      <ng-container matColumnDef="location_name">
        <th mat-header-cell *matHeaderCellDef> Location Name </th>
        <td mat-cell *matCellDef="let element"> {{element.location_name}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity (units) </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <div class="full-wrapper button-wrapper">
            <div class="button-wrapper">
              <button mat-raised-button color="primary" (click)="openDialog(element)">Move to other location</button>
              <button mat-raised-button color="accent" (click)="removeStockItem(element)">Delete</button>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
