<div class="title-group">
  <h1 class="mat-h1">
    <button mat-icon-button color="primary" (click)="moveBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <b>  Order Details</b>
  </h1>
  <h3 class="mat-h3">Purchase Order No. <b>{{poNumber}}</b></h3>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<div class="container" *ngIf="orderItems.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="PO_No">
        <th mat-header-cell *matHeaderCellDef>PO No.</th>
        <td mat-cell *matCellDef="let element"> {{element.PO_No}} </td>
      </ng-container>
      <ng-container matColumnDef="item_name">
        <th mat-header-cell *matHeaderCellDef>Item Name</th>
        <td mat-cell *matCellDef="let element"> {{element.item_name}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity (units)</th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
