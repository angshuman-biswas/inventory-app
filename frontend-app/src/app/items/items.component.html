<div class="title-group">
  <h1 class="mat-h1"><b>Items</b></h1>
  <div style="padding-bottom: 10px;">
    <button mat-raised-button color="primary" routerLink="add">Add New Item</button>
  </div>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="itemsData.length <= 0" class="no-data">There is no item added yet!</p>

<div class="container" *ngIf="itemsData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="item_id">
        <th mat-header-cell *matHeaderCellDef> Item ID </th>
        <td mat-cell *matCellDef="let element"> {{element.item_id}} </td>
      </ng-container>
      <ng-container matColumnDef="item_name">
        <th mat-header-cell *matHeaderCellDef> Item Name </th>
        <td mat-cell *matCellDef="let element"> {{element.item_name}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity (Units) </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container> -->

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <!-- <button mat-raised-button color="primary" class="push-right"
              [routerLink]="['/edit-student/', element._id]">Edit</button> -->
          <button mat-raised-button color="warn" (click)="deleteItem(element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
